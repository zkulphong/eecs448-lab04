<body>

    <form action="customerBackend.php" method="post" onsubmit="validate(event)">
      <p>Username</p>
      Username: <input type="text" name="username" id="username" placeholder="Username"><br><br>
      <p>Password</p>

      <p>Shipping</p>

      <input type="radio" name="shipping" value="3 Day">$5.00 three day<br><br>
